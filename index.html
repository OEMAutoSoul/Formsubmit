<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

  <style> body {background-color: rgba(255, 255, 255, 0.5);}</style>

  <body> 
   
    <div class="container mt-5">
        <h1>Contact Me!</h1>
        <form class="row g-3" action="https://formsubmit.co/32eaa21e5bbb53d4e25d6d4995e129e4" method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <!-- Success Page-->
          <input type="hidden" name="_next" value="https://oemautosoul.github.io/Formsubmit/success.html" >
          
          <!-- Body -->
          <div class="col-md-5">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required>
          </div>
          <div class="col-md-5">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" placeholder="Not required">
          </div>
          <div class="col-md-10">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="emailInfo" required>
          </div>
          <div class="col-md-10">
            <label for="vehicleinfo" class="form-label">Vehicle Info</label>
            <input type="text" class="form-control" name="vehicle&nbsp;info" id="vehicleinfo" placeholder="Year, Make, Model, Trim; VIN" required>
          </div>
          <div class="col-md-10">
            <label for="comments" class="form-label">Comments, questions?</label>
            <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>


        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  
  </body>

  
</html>
